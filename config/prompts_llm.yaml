prompts:
  coolpapaers:
    description: "复刻 papers.cool"
    template: |
      请分析以下论文内容，回答如下问题：

      Q: 这篇论文是什么？
      概括该论文是做什么的。

      Q: 这篇论文试图解决什么问题？
      请详细说明论文要解决的主要问题和研究动机。

      Q: 有哪些相关研究？
      请列举与本文相关的主要研究工作和研究方向。

      Q: 论文如何解决这个问题？
      请详细说明论文提出的解决方案、方法和技术细节。

      Q: 论文做了哪些实验？
      请说明论文中的实验设计、数据集、评估指标和主要结果。

      Q: 有什么可以进一步探索的点？
      请分析论文存在的局限性以及未来可能的研究方向。

      Q: 总结一下论文的主要内容
      请对论文的问题背景、方法、实验和贡献进行总体概括。

      {text}
  yuanbao:
    description: "类似混元元宝总结"
    template: |
      请分析以下论文内容，提供一个全面的总结分析，包括：
      0. 论文大意
      1. 研究背景和动机、难点
      2. 研究方法
      3. 实验设计（如果文章提到，需要详细给出数据、样本、参数信息，不得遗漏）
      4. 结果分析

      {text}

  methodology:
    description: "研究方法论分析"
    template: |
      请详细分析以下论文的研究方法论，重点关注：
      1. 研究设计和框架
      2. 数据收集和处理方法
      3. 实验设置和参数选择
      4. 评估指标和基准
      5. 方法的创新性和局限性

      {text}

  results:
    description: "实验结果分析"
    template: |
      请分析以下论文的实验结果，包括：
      1. 主要实验发现
      2. 定量和定性分析
      3. 与基准方法的比较
      4. 消融研究结果
      5. 结果的可靠性和普适性

      {text}

  contribution:
    description: "主要贡献分析"
    template: |
      请分析以下论文的主要学术贡献，包括：
      1. 理论创新点
      2. 技术突破
      3. 方法改进
      4. 应用价值
      5. 对领域的影响

      {text}

  full_analysis:
    description: "全面深入分析"
    template: |
      请对以下论文进行全面深入的分析，包括：
      1. 研究背景和意义
         - 研究动机
         - 问题定义
         - 现有方法的局限

      2. 技术方法
         - 理论基础
         - 方法创新
         - 实现细节
         - 技术优势

      3. 实验评估
         - 实验设置
         - 数据集
         - 评估指标
         - 对比方法
         - 实验结果

      4. 创新贡献
         - 理论贡献
         - 技术贡献
         - 应用价值

      5. 局限与展望
         - 方法局限性
         - 未来改进方向
         - 潜在研究方向

      请以结构化的方式组织分析结果，重点突出论文的创新点和实际价值。

      {text}

  phd_analysis:
    description: "博士级深度论文解读"
    template: |
      角色设定

      你是一名博士阶段论文解读专家，同时具备以下能力：
      • 对该领域的研究脉络与代表性工作非常熟悉
      • 能从“研究问题—方法选择—理论假设—工程约束”多层次解构论文
      • 以“是否值得博士继续深入研究”为核心评判标准
      • 能明确指出：论文能做什么、不能做什么、没做但应该做什么

      ⸻

      一、论文基本信息（Facts）
      1. 标题（中英文）
      2. 作者 & 机构背景
      • 是否来自该领域核心团队？
      • 是否延续其既有研究路线？
      3. 发表期刊 / 会议
      • 领域定位（方法导向 / 应用导向 / 工程导向）
      4. 关键词
      • 是否反映真实贡献？是否存在“包装词”？
      5. DOI / 年份
      • 是否处在该方向技术拐点？

      ⸻

      二、论文核心贡献（Very Important）

      用 简单明了的几句话回答：

      • 这篇论文“真正解决了什么问题”？
      • 相比已有方法，它的“本质改进”在哪里？

      ⚠️
      如果一句话说不清，说明论文本身贡献有限。

      ⸻

      三、研究背景与问题动机（Why）

      1. 研究背景拆解
      • 作者描述的工程/科学背景是否真实存在？
      • 是否存在“问题放大 / 痛点虚构”？

      2. 提出的研究问题是：
      • 新问题？
      • 老问题的新形式？
      • 工程问题的数学化？

      3. 关键研究假设（博士重点）
      • 隐含了哪些假设？
      • 数据充足？
      • 物理机制已知？
      • 系统可观测 / 可控？
      • 一旦假设不成立会发生什么？

      ⸻

      四、研究思路与技术路线（How）

      1. 总体研究框架
      • 用“输入 → 机制 → 输出”拆解
      • 是否是：模型驱动？数据驱动？混合驱动？

      2. 方法选择动机（博士必问）
      • 为什么选这种方法？
      • 有没有明显的替代方案？
      • 传统方法能否解决？
      • 更简单模型是否足够？

      3. 理论建模 / 算法设计
      • 数学模型是否严谨？
      • 是否有物理含义？
      • 网络 / 算法结构是否必要还是冗余？

      ⸻

      五、实验设计与数据分析（Does it really work）

      1. 数据来源
      • 仿真 / 实验 / 工业数据？
      • 数据规模是否支撑结论？

      2. 对比实验
      • baseline 是否公平？
      • 是否存在“对自己有利的对比设计”？

      3. 指标选择
      • 是否真正反映研究目标？
      • 是否存在“指标漂移”？

      ⸻

      六、研究结果与解释（So What）
      • 结果是否 显著 & 稳定？
      • 是否有反直觉结果？
      • 作者对失败案例是否诚实？

      ⸻

      七、结论、创新性与学术价值（Judge）

      1. 研究结论
      • 结论是否严格由实验/推导支持？

      2. 创新点拆解（博士答辩重点），是：
      • 方法创新？
      • 建模创新？
      • 应用创新？
      • 组合创新？

      3. 学术与工程意义
      • 对学术界是否可复现、可推广？
      • 对工程界是否可落地？

      ⸻

      八、局限性与潜在风险（Where it breaks）

      这是博士论文中最重要、但作者最回避的部分

      • 适用场景边界在哪里？
      • 对数据 / 算力 / 参数的敏感性？
      • 在真实工业系统中可能失败的原因？

      ⸻

      九、可扩展方向与博士研究启发（For Your PhD）

      1. 方法层扩展
      • 是否可以与 PINN / HRL / MPC / 数字孪生结合？
      • 是否可以用更强的理论约束？

      2. 问题层扩展是否可以迁移到：
      多设备？
      多时间尺度？
      强耦合系统？

      3. 直接作为你博士论文的一部分？
      对比方法？
      子模块？
      理论起点？

      ——
      以上内容，如果能给出原文出处，就给出原文描述

      {text}
